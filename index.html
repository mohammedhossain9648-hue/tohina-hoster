    <style>
        :root {
            --primary-color: #6a11cb; --secondary-color: #2575fc; --bg-light: #f4f7fc; --bg-white: #ffffff;
            --text-dark: #333; --text-light: #777; --border-color: #e0e0e0; --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--bg-light); color: var(--text-dark); overflow-x: hidden; }
        #app-wrapper { display: block; } /* Wrapper should be visible */
        #auth-container { display: none; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .auth-box { background: var(--bg-white); padding: 40px; border-radius: 12px; box-shadow: var(--shadow); width: 100%; max-width: 420px; text-align: center; }
        .auth-box h2 { margin-bottom: 25px; color: var(--primary-color); }
        .form-group { margin-bottom: 20px; text-align: left; }
        .form-group input { width: 100%; padding: 12px 15px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 1rem; }
        .btn { display: inline-block; padding: 12px 25px; border: none; border-radius: 8px; background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s; width: 100%; }
        .btn:hover { transform: translateY(-2px); }
        .toggle-auth { margin-top: 20px; color: var(--secondary-color); cursor: pointer; font-weight: 500; }
        #app-container { display: none; height: 100vh; overflow: hidden; }
        .main-layout { display: flex; height: 100%; position: relative; }
        .sidebar { width: 240px; background: var(--bg-white); padding: 20px; display: flex; flex-direction: column; border-right: 1px solid var(--border-color); position: fixed; top: 0; left: 0; height: 100%; z-index: 1100; transform: translateX(-100%); transition: transform 0.3s ease-in-out; }
        .sidebar.show { transform: translateX(0); }
        .sidebar .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary-color); margin-bottom: 30px; text-align: center; }
        .sidebar-menu a { display: flex; align-items: center; padding: 15px; margin-bottom: 10px; color: var(--text-light); text-decoration: none; border-radius: 8px; font-weight: 500; }
        .sidebar-menu a.active, .sidebar-menu a:hover { background-color: var(--bg-light); color: var(--primary-color); }
        .sidebar-menu i { margin-right: 15px; width: 20px; }
        .user-profile { margin-top: auto; text-align: center; }
        #user-email-display { font-size: 0.9rem; word-break: break-all; margin-bottom: 10px; }
        #logout-btn { background: #ff4d4d; color: white; width: 100%; padding: 10px; }
        .main-content { flex: 1; display: flex; flex-direction: column; overflow-y: auto; width: 100%; transition: margin-left 0.3s ease-in-out; }
        .mobile-header { display: none; padding: 15px; background: var(--bg-white); border-bottom: 1px solid var(--border-color); align-items: center; }
        #menu-toggle { font-size: 1.5rem; color: var(--text-dark); background: none; border: none; cursor: pointer; }
        .mobile-header .logo { font-size: 1.2rem; font-weight: 600; color: var(--primary-color); margin-left: 15px; }
        .page { padding: 30px; }
        #page-content > div { display: none; }
        #page-content > div.active { display: block; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; flex-wrap: wrap; gap: 15px; }
        .btn-primary { background-image: linear-gradient(45deg, var(--primary-color), var(--secondary-color)); padding: 10px 20px; font-size: 0.9rem; width: auto; }
        .sites-grid { display: grid; grid-template-columns: 1fr; gap: 25px; }
        .site-card { background: var(--bg-white); border-radius: 12px; box-shadow: var(--shadow); padding: 20px; display: flex; flex-direction: column; }
        .site-card-header { display: flex; align-items: center; margin-bottom: 15px; }
        .site-card-icon { width: 40px; height: 40px; margin-right: 15px; border-radius: 8px; object-fit: cover; background-color: #eee; }
        .site-card h3 { font-size: 1.2rem; word-break: break-all; margin: 0; }
        .site-link-box { margin-bottom: 15px; display: flex; align-items: center; }
        .site-link-box input { flex: 1; padding: 8px; border: 1px solid var(--border-color); border-radius: 5px 0 0 5px; background: #f9f9f9; font-size: 0.8rem; }
        .site-link-box button { padding: 8px 12px; border: 1px solid var(--border-color); border-left: none; border-radius: 0 5px 5px 0; cursor: pointer; background: #eee; }
        .site-actions { margin-top: auto; display: flex; gap: 10px; flex-wrap: wrap; }
        .site-actions .btn { width: auto; font-size: 0.9rem; padding: 8px 15px; flex-grow: 1; }
        .btn-view { background: #28a745; } .btn-edit { background: #007bff; } .btn-delete { background: #dc3545; }
        #editor-page .CodeMirror { height: 60vh; border: 1px solid var(--border-color); border-radius: 8px; }
        #editor-actions { margin-top: 20px; display: flex; gap: 15px; flex-wrap: wrap; }
        #viewer-container { display: none; width: 100%; height: 100vh; position: fixed; top: 0; left: 0; z-index: 9999; background-color: white; }
        #viewer-iframe { width: 100%; height: 100%; border: none; }
        #site-message { display: flex; justify-content: center; align-items: center; height: 100vh; font-size: 1.5rem; text-align: center; padding: 20px; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1050; }
        #create-site-modal { display: none; position: fixed; z-index: 1060; left: 50%; top: 50%; transform: translate(-50%, -50%); }
        .modal-content { background: var(--bg-white); padding: 30px; border-radius: 12px; width: 90vw; max-width: 450px; }
        .toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 8px; color: white; font-weight: 500; z-index: 2000; opacity: 0; transition: all 0.4s; }
        .toast.show { opacity: 1; bottom: 20px; }
        .toast.success { background: #28a745; } .toast.error { background: #dc3545; }
        @media (min-width: 992px) {
            .sidebar { transform: translateX(0); }
            .main-content { margin-left: 240px; }
            .sites-grid { grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        }
        @media (max-width: 991.98px) {
            .mobile-header { display: flex; }
            .page { padding: 20px; }
        }
    </style>

<body>
    <!-- POORA APP IS WRAPPER KE ANDAR HAI -->
    <div id="app-wrapper">
        <div id="auth-container">
            <div class="auth-box">
                <div id="login-form"><h2>Login..</h2><div class="form-group"><input id="login-email" placeholder="Email" type="email"></div><div class="form-group"><input id="login-password" placeholder="Password" type="password"></div><button class="btn" onclick="handleLogin()">Login</button><p class="toggle-auth" onclick="toggleAuthForms()">Naya Account Banayein</p></div>
                <div id="signup-form" style="display:none"><h2>Create Account</h2><div class="form-group"><input id="signup-email" placeholder="Email" type="email"></div><div class="form-group"><input id="signup-password" placeholder="Password" type="password"></div><button class="btn" onclick="handleSignup()">Signup</button><p class="toggle-auth" onclick="toggleAuthForms()">Pehle se account hai? Login karein</p></div>
            </div>
        </div>
        <div id="app-container">
            <div class="main-layout">
                <div id="modal-overlay" onclick="toggleMenu()"></div>
                <nav class="sidebar" id="sidebar"><div class="logo">ProHoster</div><div class="sidebar-menu"><a class="active" href="#" onclick="showPage('dashboard-page')"><i class="fa-solid fa-table-columns"></i> Dashboard</a></div><div class="user-profile"><p id="user-email-display"></p><button class="btn" id="logout-btn" onclick="handleLogout()">Logout</button></div></nav>
                <main class="main-content">
                    <header class="mobile-header"><button id="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button><div class="logo">ProHoster</div></header>
                    <div id="page-content">
                        <div class="page" id="dashboard-page">
                            <div class="page-header"><h1>My Sites</h1><button class="btn btn-primary" onclick="openCreateSiteModal()"><i class="fa-solid fa-plus"></i> Nayi Site Banayein</button></div>
                            <div id="sites-grid"><p>Loading your sites...</p></div>
                        </div>
                        <div class="page" id="editor-page">
                            <h1 id="editor-title" style="margin-bottom:20px">Site Editor</h1>
                            <div class="form-group" style="margin-bottom:15px"><label for="site-icon-url" style="font-weight:500;display:block;margin-bottom:5px">Favicon Image URL (Optional)</label><input id="site-icon-url" placeholder="https://example.com/icon.png" type="url"></div>
                            <textarea id="html-editor"></textarea>
                            <div id="editor-actions"><button class="btn btn-primary" onclick="saveSite()">Save & Publish</button><button class="btn" onclick="showPage('dashboard-page')" style="background:var(--text-light)">Back</button></div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <div id="viewer-container"></div>
        <div id="create-site-modal">
            <div class="modal-content">
                <h2>Nayi Site Banayein</h2>
                <p style="color:var(--text-light);margin-top:5px;margin-bottom:20px">Site ke liye ek chhota, unique naam chunein.</p>
                <div class="form-group"><label for="new-site-name">Site Name (sirf chote letters, numbers, dash)</label><input id="new-site-name" placeholder="e.g., my-portfolio" type="text"></div>
                <div class="form-group"><label for="new-site-icon">Favicon Image URL (Optional)</label><input id="new-site-icon" placeholder="https://example.com/icon.png" type="url"></div>
                <button class="btn" onclick="handleCreateSite()">Create Site</button><button class="btn" onclick="closeCreateSiteModal()" style="background:var(--text-light);margin-top:10px">Cancel</button>
            </div>
        </div>
    </div>
    <div class="toast" id="toast-notification"></div>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/htmlmixed/htmlmixed.min.js"></script>
    <script>
        // YEH SCRIPT WHITE SCREEN PROBLEM KO FIX KARTA HAI
        (function() {
            const appWrapper = document.getElementById('app-wrapper');
            if (appWrapper && appWrapper.parentNode !== document.body) {
                document.body.appendChild(appWrapper);
            }
        })();

        // FIREBASE CONFIG YAHAN DAALEIN
        const firebaseConfig = {
  apiKey: "AIzaSyDK5_blHE_dw63DhFBNAKmcRNepFxnYq5E",
  authDomain: "instagram-f0352.firebaseapp.com",
  projectId: "instagram-f0352",
  storageBucket: "instagram-f0352.firebasestorage.app",
  messagingSenderId: "961783441132",
  appId: "1:961783441132:web:7cfc0dff1f22efa75ee7c9",
  measurementId: "G-YS3TPDZWGW"
};

        // BAAKI POORA JAVASCRIPT CODE
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let currentEditingSiteId = null;
        let codeEditor;
        const authContainer = document.getElementById('auth-container');
        const appContainer = document.getElementById('app-container');
        const viewerContainer = document.getElementById('viewer-container');
        const pageContent = document.getElementById('page-content');
        const sidebar = document.getElementById('sidebar');
        const modalOverlay = document.getElementById('modal-overlay');
        const createSiteModal = document.getElementById('create-site-modal');

        function setPageFavicon(url) {
            let link = document.querySelector("link[rel*='icon']");
            if (!link) {
                link = document.createElement('link');
                link.rel = 'shortcut icon';
                document.head.appendChild(link);
            }
            link.href = url;
        }

        function showView(viewName) {
            authContainer.style.display = 'none';
            appContainer.style.display = 'none';
            viewerContainer.style.display = 'none';
            if (viewName === 'auth') authContainer.style.display = 'flex';
            else if (viewName === 'app') appContainer.style.display = 'block';
            else if (viewName === 'viewer') viewerContainer.style.display = 'block';
        }

        (function main() {
            const path = window.location.pathname;
            const params = new URLSearchParams(window.location.search);
            const uid = params.get('uid');
            const pathParts = path.split('/').filter(p => p);
            if (pathParts[0] === 'search' && pathParts[1] === 'label' && pathParts.length >= 3 && uid) {
                const bloggerPostContent = document.querySelector('.post-body, .post-content, .post');
                if (bloggerPostContent) { bloggerPostContent.style.display = 'none'; }
                showView('viewer');
                const siteId = pathParts[2];
                loadSiteForViewing(uid, siteId);
            } else {
                auth.onAuthStateChanged(user => {
                    if (user) {
                        showView('app');
                        document.getElementById('user-email-display').textContent = user.email;
                        loadUserSites(user.uid);
                        showPage('dashboard-page');
                    } else {
                        showView('auth');
                    }
                });
            }
        })();

        function loadSiteForViewing(uid, siteId) {
            db.ref(`sites/${uid}/${siteId}`).once('value', snapshot => {
                if (snapshot.exists()) {
                    const siteData = snapshot.val();
                    if (siteData.iconUrl) { setPageFavicon(siteData.iconUrl); }
                    let htmlContent = siteData.htmlCode || '<h1>Content not found.</h1>';
                    if (siteData.iconUrl) {
                        const faviconLink = `<link rel="icon" type="image/x-icon" href="${siteData.iconUrl}">`;
                        if (htmlContent.includes('</head>')) { htmlContent = htmlContent.replace('</head>', `${faviconLink}</head>`); } else { htmlContent = `<head>${faviconLink}</head>${htmlContent}`; }
                    }
                    const titleMatch = htmlContent.match(/<title>(.*?)<\/title>/i);
                    document.title = titleMatch ? titleMatch[1] : (siteData.name || "Hosted Site");
                    const iframe = document.createElement('iframe');
                    iframe.id = 'viewer-iframe';
                    iframe.srcdoc = htmlContent;
                    iframe.sandbox = "allow-scripts allow-same-origin";
                    viewerContainer.innerHTML = '';
                    viewerContainer.appendChild(iframe);
                } else {
                    document.title = "404 Not Found";
                    viewerContainer.innerHTML = '<div id="site-message">404 - Site Not Found</div>';
                }
            });
        }
        
        function loadUserSites(uid) {
            const sitesGrid = document.getElementById('sites-grid');
            const sitesRef = db.ref(`sites/${uid}`);
            sitesRef.on('value', snapshot => {
                sitesGrid.innerHTML = '';
                if (!snapshot.exists()) {
                    sitesGrid.innerHTML = '<p>.</p>'; return;
                }
                snapshot.forEach(childSnapshot => {
                    const siteId = childSnapshot.key;
                    const siteData = childSnapshot.val();
                    const siteUrl = `${window.location.origin}/search/label/${siteId}?uid=${uid}`;
                    const iconUrl = siteData.iconUrl || 'https://i.ibb.co/6PDeT7s/default-icon.png';
                    const siteCard = document.createElement('div');
                    siteCard.className = 'site-card';
                    siteCard.innerHTML = `<div class="site-card-header"><img src="${iconUrl}" alt="icon" class="site-card-icon" onerror="this.src='https://i.ibb.co/6PDeT7s/default-icon.png'"><h3>${siteData.name || siteId}</h3></div><div class="site-link-box"><input type="text" value="${siteUrl}" readonly><button onclick="copyToClipboard('${siteUrl}')"><i class="fa-solid fa-copy"></i></button></div><div class="site-actions"><a href="${siteUrl}" target="_blank" class="btn btn-view"><i class="fa-solid fa-eye"></i> View</a><button class="btn btn-edit" onclick="openEditor('${uid}', '${siteId}')"><i class="fa-solid fa-pen-to-square"></i> Edit</button><button class="btn btn-delete" onclick="deleteSite('${uid}', '${siteId}', '${siteData.name || siteId}')"><i class="fa-solid fa-trash"></i> Delete</button></div>`;
                    sitesGrid.appendChild(siteCard);
                });
            });
        }
        function handleCreateSite() {
            const siteNameInput = document.getElementById('new-site-name');
            const siteIconInput = document.getElementById('new-site-icon');
            const siteName = siteNameInput.value.trim();
            const iconUrl = siteIconInput.value.trim();
            const siteId = siteName.toLowerCase().replace(/[^a-z0-9-]/g, '');
            if (!siteId) { showToast("Invalid site name.", "error"); return; }
            const user = auth.currentUser;
            if (user) {
                const siteRef = db.ref(`sites/${user.uid}/${siteId}`);
                siteRef.once('value', snapshot => {
                    if (snapshot.exists()) { showToast('Is naam ki site pehle se hai.', 'error'); } else {
                        const newSiteData = { name: siteName, iconUrl: iconUrl, createdAt: Date.now(), htmlCode: `<h1>Welcome to ${siteName}!</h1>\n<p>You can edit this code in the dashboard.</p>` };
                        siteRef.set(newSiteData).then(() => {
                            showToast("Site ban gayi!", "success");
                            closeCreateSiteModal();
                            siteNameInput.value = '';
                            siteIconInput.value = '';
                        });
                    }
                });
            }
        }
        function openEditor(uid, siteId) {
            currentEditingSiteId = siteId;
            showPage('editor-page');
            document.getElementById('editor-title').textContent = `Editing: ${siteId}`;
            initializeEditor();
            const iconUrlInput = document.getElementById('site-icon-url');
            iconUrlInput.value = '';
            codeEditor.setValue('Loading code...');
            db.ref(`sites/${uid}/${siteId}`).once('value', snapshot => {
                const siteData = snapshot.val();
                if (siteData) {
                    codeEditor.setValue(siteData.htmlCode || '');
                    iconUrlInput.value = siteData.iconUrl || '';
                }
            });
        }
        function saveSite() {
            if (!currentEditingSiteId) return;
            const user = auth.currentUser;
            if (user) {
                const iconUrl = document.getElementById('site-icon-url').value.trim();
                const updates = { htmlCode: codeEditor.getValue(), iconUrl: iconUrl };
                db.ref(`sites/${user.uid}/${currentEditingSiteId}`).update(updates)
                    .then(() => { showToast('Site save ho gayi!', 'success'); showPage('dashboard-page'); })
                    .catch(e => showToast('Error: ' + e.message, 'error'));
            }
        }
        function toggleMenu() { sidebar.classList.toggle('show'); modalOverlay.style.display = sidebar.classList.contains('show') ? 'block' : 'none'; }
        function toggleAuthForms() { const loginForm = document.getElementById('login-form'); const signupForm = document.getElementById('signup-form'); loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none'; signupForm.style.display = signupForm.style.display === 'none' ? 'block' : 'none'; }
        function handleSignup() { const email = document.getElementById('signup-email').value; const password = document.getElementById('signup-password').value; auth.createUserWithEmailAndPassword(email, password).then(userCredential => { db.ref('users/' + userCredential.user.uid).set({ email: userCredential.user.email, createdAt: Date.now() }); showToast('Account ban gaya!', 'success'); }).catch(error => showToast(error.message, 'error')); }
        function handleLogin() { const email = document.getElementById('login-email').value; const password = document.getElementById('login-password').value; auth.signInWithEmailAndPassword(email, password).catch(error => showToast(error.message, 'error')); }
        function handleLogout() { auth.signOut().then(() => { window.location.href = window.location.pathname.split('/search/')[0]; }); }
        function showPage(pageId) { Array.from(pageContent.children).forEach(p => p.classList.remove('active')); document.getElementById(pageId)?.classList.add('active'); document.querySelectorAll('.sidebar-menu a').forEach(a => a.classList.remove('active')); document.querySelector(`.sidebar-menu a[onclick*="'${pageId}'"]`)?.classList.add('active'); if (sidebar.classList.contains('show')) { toggleMenu(); } }
        function deleteSite(uid, siteId, siteName) { if (confirm(`Kya aap "${siteName}" site ko delete karna chahte hain?`)) { db.ref(`sites/${uid}/${siteId}`).remove().then(() => showToast("Site delete ho gayi!", "success")).catch(e => showToast("Error: " + e.message, "error")); } }
        function initializeEditor() { if (!codeEditor) { codeEditor = CodeMirror.fromTextArea(document.getElementById('html-editor'), { mode: 'htmlmixed', theme: 'material-darker', lineNumbers: true, autoCloseTags: true, }); } }
        function openCreateSiteModal() { createSiteModal.style.display = 'block'; modalOverlay.style.display = 'block'; }
        function closeCreateSiteModal() { createSiteModal.style.display = 'none'; if (!sidebar.classList.contains('show')) { modalOverlay.style.display = 'none'; } }
        function copyToClipboard(text) { navigator.clipboard.writeText(text).then(() => showToast('Link copied!', 'success'), () => showToast('Failed to copy.', 'error')); }
        function showToast(message, type = 'success') { const toast = document.getElementById('toast-notification'); toast.textContent = message; toast.className = `toast show ${type}`; setTimeout(() => { toast.className = toast.className.replace('show', ''); }, 3000); }
    </script>
